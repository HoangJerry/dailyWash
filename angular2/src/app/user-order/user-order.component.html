<div id="order-contain">
  <div class="container">
      <div class="panel accent-color text-primary-color">
          <div class="panel-body text-center">
            <h1 id="title-order">ORDER</h1>
          </div>
      </div>
      
      <div class="order-form">
        <div class="container">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="First name" value="{{user.first_name}}">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field >
              <input matInput placeholder="Last name" value="{{user.last_name}}">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <input [matDatepicker]="myDatepicker">
            <mat-datepicker #myDatepicker></mat-datepicker>
         </div>
       </div>

       <div class="row">
          <div class="col-md-6">
              <mat-form-field class="example-full-width">
                  <span matPrefix>+84 &nbsp;</span>
                  <input type="number" matInput placeholder="Phone" [(ngModel)]="user.phone">
                  <mat-icon matSuffix><i class="fa fa-pencil" aria-hidden="true"></i></mat-icon>
              </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field >
              <input matInput placeholder="Email" value="{{user.email}}">
              <mat-icon matSuffix><i class="fa fa-envelope-o" aria-hidden="true"></i></mat-icon>
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4">
              <mat-form-field>
                <mat-select placeholder="City">
                  <mat-option *ngFor = "let city of CityData" (click)="chooseCity(city.id)" value="option">{{city.name}}</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
          <div class="col-md-4">
              <mat-form-field>
                  <mat-select placeholder="District">
                    <mat-option *ngFor = "let dst of District" value="option">{{dst.name}}</mat-option>
                    
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-select placeholder="Kg">
                      <mat-option value="option">Less than 5kg</mat-option>
                      <mat-option value="option">between 5 and 10kg</mat-option>
                      <mat-option value="option">More than 10kg</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
        </div>

        <div class="row">
           <div class="col-md-12">
              <mat-form-field >
                  <input matInput placeholder="Street">
                </mat-form-field>
           </div> 
        </div>

        <div class="row">
          <div class="col-md-12">
              <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Comment"></textarea>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
           <div class="col-xs-12">
              <button class="accent-color text-primary-color  pull-right"  mat-button>Order</button>
           </div>
        </div>
      </div>
      </div>
  </div>
</div>
